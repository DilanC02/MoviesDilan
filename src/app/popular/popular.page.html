<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pel√≠culas Populares</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let movie of popularMovies">
        <ion-card [routerLink]="['/detail', movie.id]">
          <img
            [src]="movie.poster_path ? 'https://image.tmdb.org/t/p/w500' + movie.poster_path : 'assets/img/default-default.png'"
            [alt]="movie.title"
          />
          <ion-card-header>
            <ion-card-title>{{ movie.title }}</ion-card-title>
            <ion-card-subtitle>{{ movie.release_date }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{ movie.overview | slice:0:100 }}...
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
